<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>

    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</head>
<body class="d-flex justify-content-center">
    <div class="col-8 col-lg-3">
        <h3 class="text-center">Benvenuto </h3>
        <h4>Effettua il login</h4>
        <br>
        <form method="post">
            <li>
                Ospite
            </li>
            <p>Login: <input id="ospite" type="text" name="login" value="ospite"/></p>
            <p><input id="entra" type="button" name="action" value="Entra"/></p>
        </form>
        <div id="scriviospite" class="outputTextArea"></div>
        <script type="text/javascript">
            $(document).ready(function (){
                $("#entra").click(function (){
                    var ac = document.getElementById("entra").value;
                    $.post("login", {action: ac} ),
                        function (data){
                            $("#scriviospite").html(data);
                        }
                })
            })
        </script>

        <br>
        <form method="post">
            <li>
                Amministratore - Cliente
            </li>
            <p>Account : <input id="acc" type="text" name="account" placeholder="account"/></p>
            <p>Password : <input id="pass" type="password" name="password" placeholder="password"/></p>
            <input id="butt" type="button" name="action" value="Autentica"/></p>
        </form>
        <div id="scrivi" class="outputTextArea"></div>
        <script type="text/javascript">
            $(document).ready(function (){
                $("#butt").click(function (){
                    var a = document.getElementById("acc").value;
                    var p = document.getElementById("pass").value;
                    //var JSON = {"account": "a", "password": "p"};
                    $.post("login", {account: a, password: p} ,
                        function (data){
                            $("#scrivi").html(data);
                        })
                })
            })
        </script>
    </div>
</body>
</html>
