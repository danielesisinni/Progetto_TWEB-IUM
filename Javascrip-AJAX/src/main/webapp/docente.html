<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Docenti</title>

    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</head>
<body class="d-flex justify-content-center">
    <div class="col-8 col-lg-3">
        <br>
        <br>
            <h2 class="d-flex justify-content-center">Inserire i dati</h2>
            <br>
            <form method="get">
                <label for="id_docente" class="sr-only">Matricola Docente</label>
                <input name="id" type="text" class="form-control" id="id_docente" placeholder="Matricola Docente"/>

                <label for="nome_docente" class="sr-only">Nome</label>
                <input name="nome" type="text" class="form-control" id="nome_docente" placeholder="Nome"/>

                <label for="cognome_docente" class="sr-only">Cognome</label>
                <input name="cognome" type="text" class="form-control" id="cognome_docente" placeholder="Cognome"/>

                <br>
                <br>
                <div>
                    <button id="butt" class="btn btn-lg btn-primary btn-block" type="button">Confermare dati</button>
                </div>
            </form>
        <div id="scrivi" class="outputTextArea"></div>
        <script type="text/javascript">
            $(document).ready(function (){
                $("#butt").click(function (){
                    var id_id = document.getElementById("id_docente").value;
                    var id_nome = document.getElementById("nome_docente").value;
                    var id_cognome = document.getElementById("cognome_docente").value;
                    $.get("Teacher", {id: id_id, nome: id_nome, cognome: id_cognome, action: "docente"} ,
                        function (data){
                            $("#scrivi").html(data);

                            setTimeout(() => {
                                    window.location.replace("/demo_war_exploded/HomeAmministratore.html");},
                                3000
                            );
                        })
                })
            })
        </script>
        <br>
    </div>
</body>
</html>
