<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Docenti</title>

    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</head>
<body class="d-flex justify-content-center">
    <div class="col-8 col-lg-3">
        <h1 class="text-center">DB del docente</h1>
            <h2 class="d-flex justify-content-center">Inserire i dati</h2>
            <br>
            <form action="hello-servlet" method="get">
                <label for="id_docente" class="sr-only">Id</label>
                <input name="id" type="text" class="form-control" id="id_docente" placeholder="Id"/>

                <label for="nome_docente" class="sr-only">Nome</label>
                <input name="nome" type="text" class="form-control" id="nome_docente" placeholder="Nome"/>

                <label for="cognome_docente" class="sr-only">Cognome</label>
                <input name="cognome" type="text" class="form-control" id="cognome_docente" placeholder="Cognome"/>

                <br>
                <br>
                <div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Confermare dati</button>
                </div>
            </form>
        <br>
    </div>
</body>

</html>
