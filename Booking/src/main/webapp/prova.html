<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
pageEncoding="ISO-8859-1"%>
<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Nuovo utente</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/p5.min.js"></script>
    <script src="js/backgrd.js"> </script>
    <script src="js/newUserS.js"> </script>
</head>
<body id="container">
<div id="form_box">
    <h1> Nuovo utente </h1>
    <form action="${pageContext.request.contextPath}/NewUser" method="post">
        <input type="hidden" name="urldiprevenienza" value="web">
        <input type="text" required placeholder="name: " name="name"/> </br>
        <input type="text" required placeholder="surname: " name="surname"/> </br>
        <input type="number" placeholder="age: " name="age"/> </br>
        <input type="text" required placeholder="username: " name="username"/> </br>
        <input type="email" required placeholder="email: " name="email"/> </br>
        <input type="password" required placeholder="password: " name="password"/> </br>
        <input type="submit" value="NUOVO UTENTE" />
    </form>
    <a href="index.jsp">login</a>
</div>
</body>
</html>
