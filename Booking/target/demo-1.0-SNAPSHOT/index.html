<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Booking</title>

    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->

</head>
<body class="d-flex justify-content-center">
    <div id="components">
        <span v-if="loginHome">
            <testa title="Benvenuto"></testa>
            <article>
                <h4>Applicazione delle prenotazioni - Unito</h4><hr>
                <ul>
                    <li>Amministratore - Cliente</li>
                </ul>

                <p>Account : <input v-model="acc" type="text" required placeholder="account"/></p>
                <p>Password : <input v-model="pass" type="password"  required placeholder="password"/></p>
                <button v-on:click="log">Autentica </button>
                <template v-if="check">
                    <template v-if="checkA">
                        <span class="badge badge-success">Success</span>
                        <br>
                        <p>Benvenuto {{ acc }} [Amministratore]</p>
                    </template>
                    <template v-else>
                        <span class="badge badge-success">Success</span>
                        <br>
                        <p>Benvenuto {{ acc }} [Cliente]</p>
                    </template>
                </template>
                <template v-if="checkE">
                    <span class="badge badge-danger">Errore nel login</span>
                </template>
                <hr>
            </article>
            <hr>
            <centro v-on:ospite-inner="ospite" v-on:creazione-inner="creazione"></centro>

        </span>


        <span v-if="creazionehome">
            <testa title="Benvenuto" v-on:log-inner="transit"></testa>
        </span>

        <span v-if="homeOspite">
            <testa title="Bentornato" v-on:log-inner="transit"></testa>
        </span>
    </div>

    <script>
        Vue.component('testa',{
            props: ['title'],
            template:'<header><h3 class="text-center">{{ title }}</h3><br></header>',
            methods: {
                logInner: function () {
                    this.$emit('log-inner');
                },
            }
        })
        Vue.component('centro',{
            template:'<article>' +
                '           <p>Non hai ancora un account?<a href="" v-on:click="creazioneInner"> <br>Crea account</a></p>\n' +
                '            <p>Oppure entra come  <button v-on:click="ospiteInner">OSPITE </button></p>' +
                '</article>',
            methods: {
                creazioneInner: function (){
                    this.$emit('creazione-inner');
                },

                ospiteInner: function (){
                    this.$emit('ospite-inner');
                }
            }
        })
        var app = new Vue ({
            el: '#components',
            data: {
                prova: false,
                loginHome: true, acc: null, pass: null, check: false, checkA: false, checkE: false,
                homeOspite: false,
                creazionehome: false,
                link: 'login'
            },
            methods: {
                log: function(){
                    var self = this;
                    $.post(this.link, {account: this.acc, password: this.pass}, function (data) {
                            switch (data) {
                                case 'sono amministratore':
                                    self.check = true;
                                    self.checkA = true;
                                    self.checkE = false;
                                    setTimeout(() => {
                                        self.transit();
                                    }, 3000);
                                    break;
                                case 'sono cliente':
                                    self.check = true;
                                    self.checkA = false;
                                    self.checkE = false;
                                    setTimeout(() => {
                                        self.transit();
                                    }, 3000);
                                    break;
                                default:
                                    self.check = false;
                                    self.checkA = false;
                                    self.checkE = true;
                            }
                    })
                },
                creazione: function () {
                    this.loginHome = false;
                    this.creazionehome = true;
                },
                ospite: function () {
                    this.loginHome = false;
                    this.homeOspite = true;
                },
                transit: function () {
                    if(this.loginHome) {
                        this.loginHome = false;
                        this.creazionehome = true;
                    }else{
                        this.loginHome = true;
                        this.creazionehome = false;
                    }
                }
            }
        })
    </script>
</body>
</html>
