<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Ripetizione</title>

    <link href="bootstrap-4.5.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/jquery-slim.min.js"></script>
    <script src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h1 class="d-flex justify-content-center">Inserimento ripetizione</h1>
    <h2 class="d-flex justify-content-center">Inserire i dati</h2>
    <br>
    <div  class="d-flex justify-content-center">
        <form action="Ripetizioni" method="get">
            <label for="docente" class="sr-only">nome e cognome</label>
            <input name="docente" type="text" class="form-control" id="docente" placeholder="Nome e Cognome"/>

            <label for="corso" class="sr-only">corso</label>
            <input name="corso" type="text" class="form-control" id="corso" placeholder="Corso"/>

            <label for="data" class="sr-only">data</label>
            <input name="data" type="text" class="form-control" id="data" placeholder="Data"/>

            <label for="ora" class="sr-only">ora</label>
            <input name="ora" type="text" class="form-control" id="ora" placeholder="Ora"/>

            <br>
            <br>
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Confermare dati</button>
            </div>
        </form>
    </div>
    <br>
</div>
</body>

</html>
