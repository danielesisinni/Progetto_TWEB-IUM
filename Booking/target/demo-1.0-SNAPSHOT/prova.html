<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/logInS.js"> </script>
    <script src="js/p5.min.js"></script>
    <!-- <script src="js/backgrd.js"> </script>  -->
</head>
<body id="container">
<div id="form_bx">
    <div>
        <h1 style="widht: 200px"> TORINO LEZIONI PRIVATE </h1>
        <h2>Login</h2>
        <form action="${pageContext.request.contextPath}/login" method="post">
            <input type="hidden" name="urldiprevenienza" value="web">
            <input type="text" required placeholder="username: " name="username"/> </br>
            <input type="password"  required placeholder="password:" name="password"/> </br>
            <input type="submit" value="LOGIN" />
        </form>
        <div style="display: grid;">
            <a href="newUser.jsp"> Crea un nuovo account </a>
            <p id="erro_report"> ${param.error} </p>
        </div>
    </div>
</div>
</body>
</html>
